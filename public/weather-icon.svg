  <g fill="#60a5fa" opacity="0.8">
    <ellipse cx="70" cy="140" rx="3" ry="8"/>
    <ellipse cx="85" cy="148" rx="3" ry="8"/>
    <ellipse cx="100" cy="142" rx="3" ry="8"/>
    <ellipse cx="115" cy="150" rx="3" ry="8"/>
